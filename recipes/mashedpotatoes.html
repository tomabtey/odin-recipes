    <h2>Ingredients</h2>
    <ul>
        <li>6 Large potatoes</li>
        <li>Butter</li>
        <li>Salt</li>>
        <li>Pepper</li>
        <li>Buttermilk</li>
    </ul>
    <h3>Steps:</h3>
        <ol>
            <li>Boil potatoes in salt water </li> 
            <li>Mash potatoes</li>
            <li>Add butter and stir</li>
            <li>Slowly add buttermilk while stirring</li>
        </ol>
