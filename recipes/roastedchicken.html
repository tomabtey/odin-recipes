<body>
    <h1>Roasted Chicken Recipe</h1>
    <img src="RoastedChicken.jpeg" width="300">
    <h2>Ingredients</h2>
    <ul>
        <li>Whole Chicken</li>
        <li>Butter</li>
        <li>Salt</li>
        <li>Pepper</li>
        <li>Paprika</li>
    </ul>
    <h3>Steps:</h3>
        <ol>
            <li>Rinse Chicken</li> 
            <li>Pat dry</li>
            <li>Rub a whole stick of butter all over chicken</li>
            <li>Season with generous amount of salt, pepper, and paprika for color</li>
            <li>Cook at 350 for 20mins per pound</li>
        </ol> 
</body>
